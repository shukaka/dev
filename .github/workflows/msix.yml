name: build windows

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: install yq
        run: choco install yq
        
      - name: setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 
      
      - name: enable flutter desktop support
        run: flutter config --enable-windows-desktop
      
      - run: flutter pub get
      
      - name: modify msix version
        run: sed -i "s/1.0.0.0/$(yq '.version' pubspec.yaml).0/g" pubspec.yaml
        shell: bash

      - name: create msix package
        run: cd D:\a\dev\dev && flutter pub run msix:create

      - name: upload app
        uses: actions/upload-artifact@v2
        with:
          name: msix
          path: build\windows\runner\Release\dev.msix
          retention-days: 1
