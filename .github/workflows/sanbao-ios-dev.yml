name: debug sanbao-ios env

on:
  push:
    branches: [ ci ]

  workflow_dispatch:

jobs:
  debug-sanbao-ios:
    runs-on: macos-latest

    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.LOCAL_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    
    - run: git clone git@github.com:shukaka/sanbao.git ./
    - run: npm install
    - run: mkdir dist
    - run: npm run bundle-ios

    - run: cd ios && pod install

    - run: cd ios && fastlane run create_keychain name:"fastlane.keychain" password:"123456" default_keychain:"true" unlock:"true" timeout:"7200" lock_when_sleeps:"false"
    - run: cd ios && fastlane run match type:"appstore" readonly:"true" keychain_name:"fastlane.keychain" keychain_password:"123456"
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
    - run: cd ios && fastlane online
      env:
        FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
        # FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
        # SPACESHIP_2FA_SMS_DEFAULT_PHONE_NUMBER: SPACESHIP_2FA_SMS_DEFAULT_PHONE_NUMBER

    # - uses: mxschmitt/action-tmate@v3